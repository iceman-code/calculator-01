<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="calc">
    <div class="menu">
      <div class="menu-btn brg">
        <img src="./img/ci_menu-alt-01.svg" alt="Меню" />
      </div>
      <div class="menu-btn history">
        <img src="./img/fa-solid_history.svg" alt="История" />
      </div>
    </div>
    <div class="calc-screen">
      <div class="hst"></div>
      <p class="result">0</p>
    </div>
    <div class="buttons">
      <div class="btn ac bg-green">AC</div>
      <div class="btn del bg-green">
        <img src="./img/del.svg" alt="Стереть" />
      </div>
      <div class="btn divi bg-green">/</div>
      <div class="btn multi bg-green">*</div>

      <div class="btn seven">7</div>
      <div class="btn eight">8</div>
      <div class="btn nine">9</div>
      <div class="btn minus bg-green">-</div>

      <div class="btn four">4</div>
      <div class="btn five">5</div>
      <div class="btn six">6</div>
      <div class="btn plus bg-green">+</div>

      <div class="btn one">1</div>
      <div class="btn two">2</div>
      <div class="btn three">3</div>
      <div class="btn equals bg-blue">=</div>

      <div class="btn nul">0</div>
      <div class="btn dot">.</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
